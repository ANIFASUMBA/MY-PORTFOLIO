    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <style>
        .animated-underline {
            position: relative;
            display: inline-block;
        }
        .animated-underline::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #6366f1;
            transition: width 0.3s ease;
        }
        .animated-underline:hover::after {
            width: 100%;
        }
        #vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .form-input {
            background-color: rgba(31, 41, 55, 0.7);
            border: 1px solid #374151;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
            background-color: rgba(31, 41, 55, 0.9);
        }
    </style>
</head>

                    <div class="ml-10 flex items-baseline space-x-6">
                        <a href="index.html" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white animated-underline">Home</a>

    <!-- Hero Section -->
    <section class="pt-32 pb-20 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
        <div class="text-center">
            <h1 class="text-4xl md:text-6xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-600">
                Looking forward to collaborating
            </h1>
            <p class="text-xl md:text-2xl text-gray-300 max-w-3xl mx-auto">
                Have a project in mind or want to learn more about my services? Get in touch!
            </p>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="py-16 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-16">
            <div class="bg-gray-800 bg-opacity-50 rounded-xl p-8 backdrop-filter backdrop-blur-lg border border-gray-700">
                <h2 class="text-2xl font-bold mb-8">Send me a Message</h2>
                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Name</label>
                            <input type="text" id="name" class="form-input w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                            <input type="email" id="email" class="form-input w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>
                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-300 mb-2">Subject</label>
                        <input type="text" id="subject" class="form-input w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-300 mb-2">Message</label>
                        <textarea id="message" rows="5" class="form-input w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    </div>
                    <button type="submit" class="w-full px-6 py-4 bg-indigo-600 hover:bg-indigo-700 rounded-lg text-lg font-semibold transition-all transform hover:scale-[1.02] shadow-lg shadow-indigo-500/30">
                        Send Message
                    </button>
                </form>
            </div>
            <div>
                <h2 class="text-2xl font-bold mb-8">Contact Information</h2>
                <div class="space-y-8">
                    <div class="flex items-start">
                        <div class="bg-indigo-900 bg-opacity-20 w-12 h-12 rounded-lg flex items-center justify-center mr-6">
                            <i data-feather="mail" class="w-5 h-5 text-indigo-400"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-bold mb-2">Email</h3>
